name: godot-ci

on:
  push:
    branches: [ main ]

env:
  EXPORT_NAME: modded-platformer-demo
  GODOT_VERSION: 4.4.1

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: apt-get update && apt-get install -y rsync

      - name: Build Web Export
        run: |
          mkdir -p build/web
          godot -v --headless --export-release "Web" build/web/index.html

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: project/build/web

      - name: Publish to itch.io
        uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerAPIKey: ${{ secrets.ITCHIO_TOKEN }}
          itchUsername: judahsan
          itchGameId: modded-platformer-demo
          buildChannel: web
          gameData: build/web
